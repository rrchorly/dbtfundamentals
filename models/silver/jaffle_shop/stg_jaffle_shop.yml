version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
    config:
      meta:
        owner: "@rrijesh"
        model_maturity: in dev
  - name: stg_orders
    config:
      contract:
        enforced: true
      grants:
        select: ["TRANSFORMER"]
      access: public
    description: Staged order data from our jaffle shop app.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - customer_id
              - order_date
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - customer_id
              - order_date
              - status
    columns:
      - name: order_id
        data_type: number
        description: Primary key for orders.
        tests:
          - unique
          - not_null
        #  - dbt_expectations.expect_column_values_to_be_of_type:
         #    column_type: number
      - name: status
        data_type: varchar
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - return_pending
                  - placed
      - name: customer_id
        data_type: number
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: order_date
        data_type: date
        description: date of order
  - name: stg_payments
    description: Staged Payments data