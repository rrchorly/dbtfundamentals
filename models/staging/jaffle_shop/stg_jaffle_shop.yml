version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: test_column
        description: "non quoted test column"
        tests:
          - not_null
      - name: test_2_column
        quote: true
        description: "quoted test column"
        tests:
          - not_null
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - customer_id
            - order_date
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - customer_id
            - order_date
            - status
    columns:
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    description: Staged Payments data
