version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers data.
            tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders data.
            tests:
              - unique              
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 144, period: hour}
          error_after: {count: 144, period: hour}
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 144, period: hour}
          error_after: {count: 144, period: hour}
  - name: aws_information_schema
    description: info schema
    database: "{{var('raw_aws_db')}}"
    #database: "DIG_{{env_var('DBT_RRTEST_ENV')}}_RAW_AWS_DB"
    schema: "information_schema"
    tables: 
      - name: columns
      - name: tables